{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="container mt-5" method="post" action="">
        {% csrf_token %}
  <div class="mb-3">
    <input name="login" type="username" class="form-control" id="floatingInput" aria-describedby="emailHelp">
      <label for="floatingInput" class="form-label">Username</label>
  </div>
  <div class="mb-3">
    <input name="password" type="password" class="form-control" id="floatingPassword">
      <label for="floatingPassword" class="form-label">Password</label>
  </div>
  <div class="mb-3 form-check">
    Remember mme<input name="remember" type="checkbox" class="form-check-input" id="id_remenber_menu">
      <button type="submit" class="btn btn-success">Success</button>
      <a href="{% provider_login_url 'google' %}">Login With Google</a>
  </div>

</form>
</body>
</html>
